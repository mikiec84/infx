authors:
  Nicolas Bennett:
    href: mailto:nicolas.bennett@stat.math.ethz.ch
navbar:
  type: inverse
template:
  params:
    bootswatch: flatly
reference:
  - title: Package documentation
    contents: 
      - infx
  - title: List openBIS objects
    desc: Enumerate openBIS for objects used to organize datasets
    contents: 
      - list_datasets
      - list_experiments
      - list_material
      - list_plates
      - list_projects
      - list_samples
  - title: Search for openBIS objects
    desc: Query openBIS for data set, experiment, material and sample objects
    contents: 
      - search_openbis
  - title: List/download openBIS resources
    desc: List and fetch files, images and feature data
    contents:
      - list_features
      - list_files
      - fetch_images
      - list_download_urls
  - title: JSON objects in R
    desc: Create, display and modify JSON objects returned by openBIS
    contents: 
      - matches("json_class")
      - matches("json_vec")
      - has_fields
      - matches("print")
  - title: Utility functions
    desc: >
      Assemble JSON-RPC request and issue a POST request to openBIS; parse
      results; login/logout functionality; helpers for reading downloaded files
    contents: 
      - make_requests
      - login_openbis
      - api_url
