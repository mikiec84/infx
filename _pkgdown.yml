authors:
  Nicolas Bennett:
    href: https://nbenn.github.io/infx
navbar:
  type: inverse
template:
  params:
    bootswatch: flatly
reference:
  - title: List openBIS objects
    desc: Query openBIS for objects used to organize datasets
    contents: 
      - list_projects
      - list_experiments
  - title: JSON objects in R
    desc: Create, display and modify JSON objects returned by openBIS
    contents: 
      - matches("json_vec")
      - matches("json_class")
  - title: Utility functions
    desc: >
      Assemble JSON-RPC request and issue a POST request to openBIS; parse
      results; login/logout functionality
    contents: 
      - make_request
      - login_openbis
