authors:
  Nicolas Bennett:
    href: mailto:nicolas.bennett@stat.math.ethz.ch
navbar:
  type: inverse
template:
  params:
    bootswatch: flatly
reference:
  - title: List openBIS objects
    desc: Query openBIS for objects used to organize datasets
    contents: 
      - list_datasets
      - list_experiments
      - list_material
      - list_plates
      - list_projects
      - list_samples
      - search_openbis
      - match_clause
  - title: List/download openBIS resources
    desc: List and fetch files, images and feature data
    contents:
      - list_features
      - fetch_features
      - list_files
      - fetch_files
      - list_image_metadata
      - fetch_images
      - list_datastores
  - title: JSON objects in R
    desc: Create, display and modify JSON objects returned by openBIS
    contents: 
      - matches("json_vec")
      - matches("json_class")
      - has_fields
  - title: Utility functions
    desc: >
      Assemble JSON-RPC request and issue a POST request to openBIS; parse
      results; login/logout functionality; helpers for reading downloaded files
    contents: 
      - make_requests
      - login_openbis
      - starts_with("read_")
      - api_url
